definitions:
  dto.AuthTokenDto:
    properties:
      token:
        type: string
    type: object
  dto.CreateGameDto:
    properties:
      description:
        maxLength: 2000
        type: string
      genreId:
        type: string
      releaseDate:
        type: string
      title:
        maxLength: 200
        minLength: 1
        type: string
    required:
    - genreId
    - releaseDate
    - title
    type: object
  dto.CreateGenreDto:
    properties:
      title:
        maxLength: 200
        minLength: 1
        type: string
    required:
    - title
    type: object
  dto.CreateUserDto:
    properties:
      password:
        maxLength: 200
        minLength: 1
        type: string
      userRole:
        $ref: '#/definitions/specifictype.UserRole'
      username:
        maxLength: 200
        minLength: 1
        type: string
    required:
    - password
    - userRole
    - username
    type: object
  dto.GameDto:
    properties:
      description:
        type: string
      genreId:
        type: string
      id:
        type: string
      releaseDate:
        type: string
      title:
        type: string
    type: object
  dto.GenreDto:
    properties:
      id:
        type: string
      title:
        type: string
    type: object
  dto.LoginDto:
    properties:
      password:
        type: string
      username:
        type: string
    required:
    - password
    - username
    type: object
  dto.UpdateGameDto:
    properties:
      description:
        maxLength: 2000
        type: string
      genreId:
        type: string
      id:
        type: string
      releaseDate:
        type: string
      title:
        maxLength: 200
        minLength: 1
        type: string
    required:
    - genreId
    - id
    - releaseDate
    - title
    type: object
  dto.UpdateGenreDto:
    properties:
      id:
        type: string
      title:
        maxLength: 200
        minLength: 1
        type: string
    required:
    - id
    - title
    type: object
  dto.UpdateUserDto:
    properties:
      id:
        type: string
      password:
        maxLength: 200
        minLength: 1
        type: string
      userRole:
        $ref: '#/definitions/specifictype.UserRole'
      username:
        maxLength: 200
        minLength: 1
        type: string
    required:
    - id
    - password
    - userRole
    - username
    type: object
  dto.UserDto:
    properties:
      id:
        type: string
      userRole:
        $ref: '#/definitions/specifictype.UserRole'
      username:
        type: string
    type: object
  specifictype.UserRole:
    enum:
    - user
    - admin
    type: string
    x-enum-varnames:
    - RoleUser
    - RoleAdmin
info:
  contact: {}
  title: Gin Swagger Example
paths:
  /auth/login:
    post:
      consumes:
      - application/json
      description: Принимает логин и пароль и возвращает JWT токен
      parameters:
      - description: Логин и пароль
        in: body
        name: data
        required: true
        schema:
          $ref: '#/definitions/dto.LoginDto'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.AuthTokenDto'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
